<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" charset="UTF-8"/>
	<title>点餐首页</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/swiper.min.css" />
	<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
	<script type="text/javascript" src="js/swiper-3.4.2.jquery.min.js" ></script>
</head>
<body>
	<div class="main login-page">
		<div class="login-img">
			<img src="images/llogin.png" />
		</div>
		<div class="login-div">
			<p>
				<input class="text-login" type="text" placeholder="请输入手机号" />
				<i class="fa fa-phone dingwei"></i>
			</p>
			<p>
				<input class="text-login" type="password" placeholder="请输入密码" />
				<i class="fa fa-key dingwei"></i>
			</p>
			<p>
				<span class="fl">忘记密码？</span>
				<span class="fr" style="vertical-align:middle;  ">
					<input type="checkbox" style="vertical-align:middle;  " />
					<font style="vertical-align:middle;  ">自动登录</font>
				</span>
			</p>
			<p>
				<button>登录</button>
			</p>
			<p>
				<button>没有账号？极速注册</button>
			</p>
		</div>
	</div>
	<script>
	</script>
</body>
</html>
